name: Deploy to Cloud.Yandex

on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Login to Yandex Cloud Container Registry
        id: login-cr
        uses: yc-actions/yc-cr-login@v1
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - name: Build, tag, and push image to Yandex Cloud Container Registry
        env:
          CLIENT_PORT: 3000
          SERVER_PORT: 3001
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_PORT: 5432
          PGADMIN_EMAIL: email@email.ru
          PGADMIN_PASSWORD: password
          PGADMIN_PORT: 80
          JWT_SECRET: secret
          AWS_ACCESS_KEY_ID: key
          AWS_SECRET_ACCESS_KEY: secretkey
          AWS_BUCKET: bucket
          OAUTH_CLIENT: test
          OAUTH_SECRET: asd
          CR_REGISTRY: crp37rtt3cl5rdvoiork
          CR_REPOSITORY: server
          IMAGE_TAG: ${{ github.sha }}

        run: |
          docker-compose build server
          docker-compose push

      - name: 'Generate docker-compose file for Yandex Cloud'
        uses: franzbischoff/replace_envs@v1
        env:
          CLIENT_PORT: 3000
          SERVER_PORT: 3001
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
          POSTGRES_PORT: 5432
          PGADMIN_EMAIL: email@email.ru
          PGADMIN_PASSWORD: password
          PGADMIN_PORT: 80
          JWT_SECRET: secret
          AWS_ACCESS_KEY_ID: key
          AWS_SECRET_ACCESS_KEY: secretkey
          AWS_BUCKET: bucket
          OAUTH_CLIENT: test
          OAUTH_SECRET: asd
          CR_REGISTRY: crp37rtt3cl5rdvoiork
          CR_REPOSITORY: server
          IMAGE_TAG: ${{ github.sha }}
        with:
          from_file: 'docker-compose.yml'
          to_file: 'docker-compose-yc.yml'
      - name: Update VM
        uses: nikita-volkov/yc-cli.github-action@v1.0.1
        with:
          key: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
          args: compute instance update-container epddoun7tktto3e1d436 --docker-compose-file=./docker-compose-yc.yml
